<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <script type="text/javascript">
      (function (location) {
        if (location.search.length > 1 && location.search[1] === '/') {
          var decoded = location.search
            .slice(1)
            .split('&')
            .map(function (segment) {
              return segment.replace(/~and~/g, '&');
            })
            .join('?');

          window.history.replaceState(null, '', location.pathname.slice(0, -1) + decoded + location.hash);
        }
      })(window.location);
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Edoli Web Tools</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
