<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림을 수식으로 변환하기</title>
    <link rel="icon" type="image/x-icon" href="../../icon.ico">
    <link rel="stylesheet" href="../style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .title {
            margin-bottom: 0;
        }
        
        canvas {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }

        .output {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }
        
        .latex-output {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #copyLatexBtn {
            float: left;
            position: absolute;
            left: 8px;
        }
        
        .rendered-output {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.0.0/math.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Scribble to LaTeX</div>

        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
            <div style="display: flex; flex: 1;">
                <label for="appId" style="text-wrap: nowrap;">App ID:</label>
                <input type="text" id="appId" placeholder="App ID 입력" style="flex: 1">
            </div>
            <div style="display: flex; flex: 1;">
                <label for="appKey" style="text-wrap: nowrap;">App Key:</label>
                <input type="text" id="appKey" placeholder="App Key 입력" style="flex: 1">
            </div>
        </div>

        <canvas id="drawingCanvas" width="600" height="300"></canvas>
        <div class="controls">
            <button class="button" id="eraserBtn">지우개 모드</button>
            <button class="button" id="clearBtn">전체 지우기</button>
            <button class="button" id="convertBtn">수식으로 변환</button>
        </div>
        <div class="loading" id="loading">변환 중입니다...</div>
        <div class="output">
            <div class="latex-output" id="latexOutput">
                <button class="button-icon" id="copyLatexBtn" title="LaTeX 복사">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
                <div id="latexOutputText">

                </div>
            </div>
            <div class="rendered-output" id="renderedOutput"></div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
